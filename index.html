<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Stopwatch</h1>
                <div class="card">
                    <div class="card-body">
                        <!-- added stop and reset buttons -->
                        <h2 class="text-center" id="timer">00:00</h2>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mr-2" id="startBtn">Start</button>
                            <button class="btn btn-danger mr-2" id="stopBtn">Stop</button>
                            <button class="btn btn-success" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
